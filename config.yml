            favicon16x16: "https://raw.githubusercontent.com/lich-Img/blogImg/master/favicon.ico"
            favicon32x32: "https://raw.githubusercontent.com/lich-Img/blogImg/master/favicon32.ico"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
